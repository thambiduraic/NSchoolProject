{% load static %}
{% load bootstrap_icons %}

{% block course_list %}
<div class="container" id="specific-div">

        <div class="row">
            <div class="col-12 mx-auto">
                <div class="panel panel-default border">
                    <div class="panel-heading ps-3">
                        <h3 class="panel-title border-bottom pb-2"> {% bs_icon 'pencil' %}  <span class="Add_Course">Edit Courses</span></h3>
                    </div>
                    <div class="panel-body bg-white px-3 py-3">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Title</label>
                                <div>
                                    <input type="text" name="Title" id="title" value="{{ datas.Title }}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="id_description">Description</label>
                                <textarea id="id_description" name="Description" class="form-control">{{datas.Description}}</textarea>
                            </div>
                        
                            <div class="form-group">
                                <label for="technologies">Technologies</label>
                                <input type="text" name="Technologies" id="technologies" class="form-control" value="{{ datas.Technologies }}">
                            </div>

                            <div class="form-group dropdown">
                                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
                                    <img id="image" src="{{ datas.Images.url }}" alt="{{ datas.Images }}" width="100" height="100">
                                </button>
                                <div class="">
                                    <button onclick="addImage()" data-toggle="tooltip" title="Add New" type="button" class="btn" id="plus"><span class="plus">+</span></button>
                                    <button onclick="deleteImage()" data-toggle="tooltip" title="Delete" type="button" class="btn" id="trash">{% bs_icon 'trash'%}</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="status">Status</label>
                                <input type="checkbox" name="status" id="status" checked>
                                <input type="hidden" name="status" value="{{ datas.status }}">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   
</div>
{% endblock %}
