{% load static %}
{% load bootstrap_icons %}

{% block course_list %}
<div class="container" id="specific-div">

        <div class="row">
            <div class="col-12 mx-auto">
                <div class="panel panel-default border">
                    <div class="panel-heading ps-3">
                        <h3 class="panel-title border-bottom pb-2"> {% bs_icon 'pencil' %}  <span class="Add_Course">Edit Courses</span></h3>
                    </div>
                    <div class="panel-body bg-white px-3 py-3">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Title</label>
                                <div>
                                    <input type="text" name="Title" id="title" value="{{ form.Title }}" class="form-control">
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="technologies">Technologies</label>
                                <input type="text" name="Technologies" id="technologies" class="form-control" value="{{ form.Technologies }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="status">Status</label>
                                <input type="checkbox" name="status" id="status" checked>
                                <input type="hidden" name="status" value="{{ form.status }}">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   
</div>
{% endblock %}
