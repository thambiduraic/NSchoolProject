{% load static %}
{% load bootstrap_icons %}

{% block stories_list %}
<div class="container" id="course-content">

    <div class="row">
        <div class="col-12 mx-auto">
            <div class="panel panel-default border">
                <div class="panel-heading ps-3">
                    <h3 class="panel-title border-bottom pb-2"> {% bs_icon 'list-task' %} <span
                            class="Add_Course">Stories List</span></h3>
                </div>
                <div class="panel-body bg-white px-3 py-3">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center"><input type="checkbox" id="checkall" onclick="checkAll()"></th>

                                <th scope="col">Student Name</th>
                                
                                <th scope="col">Courses</th>
                                
                                <th scope="col">Testimonial Video</th>
                                
                                <th scope="col">Date</th>

                                <th scope="col" class="text-end">Action</th>

                            </tr>
                        </thead>
                        <tbody>

                            {% for x in form %}
                            <tr>
                                <td class="text-center"><input type="checkbox" class="check" name="id" value="{{x.id}}">
                                </td>
                                <td>{{x.student_name}}</td>
                                <td>{{x.course}}</td>
                                <td>
                                    <video src="{{x.testimonial_video.url}}" style="max-height:50px" controls></video>
                                </td>
                                <td>{{x.date}}</td>
                                <td class="text-end"><a href="#" id="update" class="btn btn-class" href="#">{% bs_icon 'pencil' %}</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
