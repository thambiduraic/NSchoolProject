{% load static %}
{% load bootstrap_icons %}

{% block faq_list %}
<div class="container" id="course-content">

    <div class="row">
        <div class="col-12 mx-auto">
            <div class="panel panel-default border">
                <div class="panel-heading ps-3">
                    <h3 class="panel-title border-bottom pb-2"> {% bs_icon 'list-task' %} <span
                            class="Add_Course">FAQ List</span></h3>
                </div>
                <div class="panel-body bg-white px-3 py-3">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                
                                <th scope="col" class="text-center"><input type="checkbox" id="checkall" onclick="checkAll()"></th>

                                <th scope="col">Question</th>
                                
                                <th scope="col">Answer</th>
                                
                                <th scope="col" class="text-end">Action</th>
                                
                            </tr>
                        </thead>
                        <tbody>

                            {% for x in datas %}
                            <tr>

                                <td class="text-center"><input type="checkbox" class="check" name="id" value="{{x.id}}"></td>

                                <td>{{x.question}}</td>
                                
                                <td>{{x.answer}}</td>

                                <td class="text-end" ><a href="#" id="update" class="btn btn-class" href="#">{% bs_icon 'pencil' %}</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
